# This configures Nginx to serve the React application
server {
  listen 80;

  location / {
    # Set the root directory to where our static files are
    root /usr/share/nginx/html;
    # Try to serve the file directly, then as a directory,
    # and finally fall back to index.html (for React Router)
    try_files $uri /index.html;
  }
}
